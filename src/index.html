<!doctype html>
<html class="no-js" lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Z Brown Distillary</title>

    <meta name="description" content="">
    <meta name="robots" content="all">
    <meta name="author"
          content="">
    <meta name="copyright" content="Copyright (c) {{getCurrentYear()}} Z Brown Distillary">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="http://zbrowndistillary.com/favicon.ico">
    <link rel="apple-touch-icon" href="./apple-touch-icon.jpg"/>

    <!-- for Facebook -->
    <meta property="og:title" content="{{siteData.longSiteTitle}}"/>
    <meta property="og:type" content="profile"/>
    <meta property="og:image" content="{{social.socialMediaImage}}"/>
    <meta property="og:url" content="{{siteData.canonicalUrl}}"/>
    <meta property="og:description"
          content=""/>

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Southern Reel"/>
    <meta name="twitter:description"
          content=""/>
    <meta name="twitter:image" content="{{social.socialMediaImage}}"/>

    <!-- for Google -->
    <link rel='author' href='https://plus.google.com/u/0/103429485426405859499/'/>

    <link rel="stylesheet" href="{{localizedCdn()}}/css/vendor/normalize.css">
    <link rel="stylesheet" href="{{localizedCdn()}}/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="{{localizedCdn()}}/css/main.css?id={{guid()}}">

    <script src="{{localizedCdn()}}/js/vendor/modernizr-custom.js"></script>

    <!--

    {{gitRev()}}

    CDN Utilization: {{localizedCdn()}}

    -->

</head>
<body>

<!--[if lt IE 8]>
<p class="browserupgrade">This website was build with modern browsers in mind. Please consider <a
        href="http://browsehappy.com/">upgrading
    your browser</a> to improve your experience.</p>
<![endif]-->
<!-- FB SDK
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: 'xxx5596',
            xfbml: true,
            version: 'v2.5'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<!-- END FB SDK -->

<section class="top">
    <header>
        <nav id="headerMenu" class="headerMenu">
            <ul class="headerMenu__choices">
                {% for navItem in sections.header.headerNavItems %}
                <li>
                    <a href="{{social.platformUrls[navItem]}}"
                       class="headerMenu__choice headerMenu__choice--{{navItem}}">{{navItem}}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <div class="logo-container">
        <img class="logo" src="{{localizedCdn()}}/img/zbrowndistillary-logo.png"/>
    </div>
    <div class="content tagline-container">
        <div class="tagline">
            <img class="" src="{{localizedCdn()}}/img/georgia-born.png"/>
            <img src="{{localizedCdn()}}/img/american-made.png"/>
        </div>
    </div>
</section>
<section id="Mid" class="mid">
    <div id="MidBackground" class="mid-background"></div>
    <div class="content description">
        <!-- Description -->
        <div class="description-container">
            <img class="zac mobile-only" src="{{localizedCdn()}}/img/zac.png"/>
            <div class="description-copy">
                {{sections.description.copy | safe}}
                <img class="description-spacer" src="{{localizedCdn()}}/img/spacer.png"/>
            </div>
        </div>

        <ul class="photo-list">
            <li class="photo-list-item"><img src="img/description-00.jpg"/></li>
            <li class="photo-list-item"><img src="img/description-01.jpg"/></li>
            <li class="photo-list-item"><img src="img/description-02.jpg"/></li>
        </ul>
    </div>

</section>
<footer class="content">

    <div class="footer__logo">
        <img class="footer__logo__image" src="img/footer-logo.png"/>
    </div>
    <div class="footer__location">
        <span class="orange">Location:</span>
        <address>2148 Town Creek Church Rd, Dahlonega, GA 30533</address>
    </div>
    <div class="footer__social">
        <ul class="footer__social__list">
            <li class="orange">Social: </li>
            {% for navItem in sections.header.headerNavItems %}
            <li class="footer__social__list__item">
                <a class="footer__social__choice footer__social__choice--{{navItem}}" href="{{social.platformUrls[navItem]}}">{{navItem}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</footer>

<div id="overlay" style="display:none;">
    <a id="overlayClose" href="#" class="overlay__close">Close</a>
    <div id="overlayContent"></div>
</div>

<script src="{{localizedCdn()}}/js/vendor/underscore-min.js"></script>
<script src="{{localizedCdn()}}/js/vendor/jquery.min.js"></script>
<script src="{{localizedCdn()}}/js/vendor/lazyload.transpiled.min.js"></script>
<script src="{{localizedCdn()}}/js/main.js?id={{guid()}}"></script>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{tracking.googleUA}}', 'auto');
    ga('send', 'pageview');

</script>

</body>
</html>
